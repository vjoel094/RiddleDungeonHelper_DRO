<!DOCTYPE html>

<html>

<head runat="server">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="Site.css" rel="stylesheet" />
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- jQuery UI Autocomplete -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title text-center tittlelblhelper">Riddle Dungeon Helper - DRO</h5>
      <form id="form1" runat="server">
        <div class="mb-3">
          <label for="txtPregunta" class="form-label textlblhelper">Question:</label>
          <textarea type="text" class="form-control inputshelper" oninput="autoResizeTextarea(this)" rows="4"
            id="txtPregunta" placeholder="Enter question..."></textarea>
        </div>
        <!-- Área de texto -->
        <div class="mb-3">
          <label for="txtareaRespuestas" class="form-label textlblhelper">Answer:</label>
          <textarea class="form-control inputshelper" disabled id="txtareaRespuestas" rows="2"
            placeholder="Answer here"></textarea>
        </div>
        <div id="suggestionsContainer" class="suggestions"></div>
      </form>
    </div>
  </div>

  <script src="/scripts/questions.js"></script>
  <script>
    // Función para ajustar dinámicamente la altura del textarea
    function autoResizeTextarea(element) {
      element.style.height = "auto";
      element.style.height = (element.scrollHeight) + "px";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
